nav a {

.team {

.team_member {

  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);

  padding: 20px;

.team_member:hover {

}

.team_img {
  margin: 0 auto 20px;
  width: 100px;
  height: 100px;
  overflow: hidden;
  border-radius: 50%;
  border: 4px solid #7b4397;
}

.team_img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.team_member h3 {

}

.team_member .role {

  margin-bottom: 10px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.team_member p {

  line-height: 1.5;
